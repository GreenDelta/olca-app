<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Python editor</title>
    <link rel="stylesheet" href="lib/codemirror.css">
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
        }

        .CodeMirror {
            border: 1px solid #eee;
            font-size: 1.3em;
            height: auto;

        }

        .CodeMirror-scroll {
            overflow-y: hidden;
            overflow-x: auto;
        }
    </style>

</head>

<body>
    <script src="lib/codemirror.js"></script>
    <script src="lib/python.js"></script>
    <script>

        var codeMirror = CodeMirror(document.body, {
            mode: "python",
            lineNumbers: true
        });

        codeMirror.on("change", function () {
            if (window._onChange) {
                window._onChange(codeMirror.getValue());
            }
        })

        function getContent() {
            return codeMirror.getValue();
        }

        function setContent(s) {
            return codeMirror.setValue(s);
        }

    </script>
</body>

</html>
